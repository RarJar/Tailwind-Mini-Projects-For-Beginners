<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Card</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>
    <div class="h-screen flex justify-center items-center">
        <div class="flex flex-col rounded-xl shadow-lg p-6 bg-slate-100 space-y-5 w-5/6 md:w-2/3 lg:w-1/3">
            <h1 class="text-slate-700 font-semibold text-2xl mb-5">Login your account</h1>

            <input type="email" class="p-3 outline outline-2 outline-slate-400 rounded-lg" placeholder="Enter your email ...">

            <input type="password" class="p-3 outline outline-2 outline-slate-400 rounded-lg" placeholder="Enter your password ...">

            <button class="py-2 bg-red-600 rounded-lg mb-6 text-white hover:text-slate-700 hover:bg-slate-100 duration-300 hover:outline hover:outline-2 hover:outline-red-500">Login</button>

            <div class="flex justify-between">
                <span class="text-red-500">Forgot password?</span>
                <span class="text-slate-700">Create new account</span>
            </div>

            <span class="bg-slate-400 w-full h-px"></span>

            <div class="flex space-x-3">
                <button class="py-2 w-full rounded-lg text-slate-700 outline outline-2 outline-red-500">
                    <i class="fa-brands fa-google"></i>
                    Google</button>

                <button class="py-2 w-full rounded-lg text-slate-700 outline outline-2 outline-red-500">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
