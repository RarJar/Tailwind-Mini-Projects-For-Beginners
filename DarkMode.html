<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Mode</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
    </head>

    <body>

        <div class="h-screen flex flex-col justify-center items-center dark:bg-slate-700 space-y-5">

            <!-- Start Switch Button -->
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" id="switch">
                <div class="w-11 h-6 bg-gray-400 rounded-full peer dark:bg-gray-200 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Mode</span>
            </label>
            <!-- End Switch Button -->

            <!-- Start Card -->
            <div class="flex flex-col md:flex-row space-y-3 md:space-x-3 rounded shadow-md p-3 dark:bg-slate-600">
                <img class="h-72 md:h-60 rounded object-cover" src="https://i.pinimg.com/originals/e3/98/22/e3982294c59d5eabaa036135b61c93a1.png">

                <div class="space-y-3">
                    <div>
                        <span class="font-bold text-2xl dark:text-slate-300">I'm funny cat</span>
                        <p class="text-slate-500 dark:text-slate-300">4-Jan-2023</p>
                    </div>

                    <p class="text-slate-600 max-w-sm dark:text-slate-300">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti ipsam enim eveniet, dolores provident suscipit voluptatibus vitae iste facilis beatae ad quod qui id quo nobis sapiente fugiat ab ratione.</p>

                    <button class="bg-red-600 dark:bg-red-500 py-1 px-2 rounded text-slate-100 flex justify-center items-center text-sm">See More</button>
                </div>
            </div>
            <!-- End Card -->
        </div>
        </div>
    </body>

    <script>
        const switchBtn = document.getElementById('switch')

        const darkTheme = () => {
            document.documentElement.classList.add('dark')
            localStorage.setItem('theme', 'dark')
        }

        const lightTheme = () => {
            document.documentElement.classList.remove('dark')
            localStorage.removeItem('theme')
        }

        // When Switch Changes
        switchBtn.addEventListener('change', function() {
            if (this.checked) {
                darkTheme();
            } else {
                lightTheme();
            }
        });

        // Start Method
        if (localStorage.getItem('theme') == 'dark') {
            darkTheme();
            switchBtn.setAttribute('checked', true);
        }
    </script>

</html>
