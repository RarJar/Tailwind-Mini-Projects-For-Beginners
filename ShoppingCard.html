<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Card</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="h-screen flex justify-center items-center">
            <!-- Shopping Cart Start -->
            <div class="flex flex-col md:flex-row space-y-3 md:space-x-3 rounded shadow-lg p-4">

                <!-- Image Start -->
                <img class="h-64 md:h-56 rounded object-contain" src="https://cdn.shopify.com/s/files/1/0276/0199/3803/products/Canfield-Jedi-Black-Complete-Quarter_345x345@2x.jpg?v=1638406733">
                <!-- Image End -->

                <!-- Content Start -->
                <div class="space-y-3 max-w-sm">
                    <span class="font-bold text-2xl">Best Downhill Mountain Bike For Sale | DH MTB Frames | Canfield Bikes</span>

                    <div>
                        <p class="text-slate-500 text-sm line-through">$ 1800</p>
                        <p class="text-xl font-bold">$ 1500</p>
                    </div>

                    <div class="flex space-x-2">
                        <button class="bg-red-500 hover:bg-white hover:border hover:border-red-500 w-full py-1 rounded-md text-slate-100 hover:text-red-600 text-sm transition duration-200">Add to cart</button>
                        <button class="border border-red-500 w-12 py-1 rounded-md">
                            <i class="fa-solid fa-heart fa-beat text-red-500"></i>
                        </button>
                    </div>

                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <span class="text-xs">10+ In Stock</span>
                    </div>
                </div>
                <!-- Content End -->
            </div>
            <!-- Shopping Cart End -->
        </div>
        </div>
    </body>

</html>
